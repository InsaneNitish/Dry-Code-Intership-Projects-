<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Weather ☁️</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form class="d-flex" role="search">
    <input id="searchCity" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
  </form>


  <div class="weather-card" id="c_bg">
    <div class="rows">
      <img src="sunny.svg" alt="weather-image" id="w_img">
      <i id="temp">25°C</i>
      <h3 id="cityName">Delhi</h3>

    </div>
    <div class="rows">
      <div id="cloud_pct"></div>
      <div id="min_temp"></div>
      <div id="max_temp"></div>
      <div id="humidity"></div>
      <div id="wind_speed"></div>
    </div>
    <div class="other-cities">
      <div id="city1">
        <div id="other1">Mumbai</div>
        <div id="Mumbai">27°C</div>
      </div>
      <div id="city2">
        <div id="other2">Shimla</div>
        <div id="Shimla">16°C</div>
      </div>
      <div id="city3">
        <div id="other3">New York</div>
        <div id="Newyork">8°C</div>
      </div>
      <div id="city4">
        <div id="other4">London</div>
        <div id="London">11°C</div>
      </div>
      <div id="city5">
        <div id="other5">Tokyo</div>
        <div id="Tokyo">25°C</div>
      </div>
      <div id="city6">
        <div id="other6">Paris</div>
        <div id="Paris">17°C</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
